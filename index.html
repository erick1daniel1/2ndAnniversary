<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Fullscreen</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="blur-overlay" id="blurOverlay"></div>
    <div class="card-grid">
        <!-- card 1 -->
        <div class="card zoomCard" id="zoomCard1" data-imgpos="center 40%" > 
            <div class="img-container">    
                <img class="card-img-top" src="images/IMG_3564.jpg" alt="Imagen">
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <p data-fulltext="Desde muy temprano, aunque aún no oficialmente, empezamos a vivir experiencias únicas: 
                explorar lugares nuevos, compartir momentos especiales y guardar recuerdos de lo bien que la pasábamos juntos."></p>
            </div>
        </div>


        <!-- card 1 -->
        <div class="card zoomCard" id="zoomCard2" data-imgpos="center 32%">
            <div class="img-container">    
                <img class="card-img-top" src="images/IMG_3600.JPG" alt="Imagen"  >
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <p data-fulltext="Me gusta saber que te tengo, que en medio de todo he encontrado a alguien que me hace sentir seguro, ya sea estando a mi lado o desde lejos. 
                Lo nuestro me da calma, certeza… y muchas ganas de seguir construyendo juntos."></p>
            </div>
        </div>

        <!-- card 1 -->
        <div class="card zoomCard" id="zoomCard3" data-imgpos="center 60%">
            <div class="img-container">    
                <img class="card-img-top" src="images/IMG_6738.png" alt="Imagen ">
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <p data-fulltext="Decirte lo que sentía fue una de las mejores cosas que he hecho. Jamás pensé que esto llegaría tan lejos xd, pero qué suerte la mía. 
                Contigo, todo vale la pena."></p>
            </div>
        </div>

        <!-- card 1 -->
        <div class="card zoomCard" id="zoomCard4" data-imgpos="center 30%">
            <div class="img-container">    
                <img class="card-img-top" src="images/IMG_5023.jpeg" alt="Imagen" >
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <p data-fulltext="Empezamos de cabeza, es decir primero viviendo juntos y luego separados como comunmente son las relaciones de pareja, gracias a eso hemos compartido muchas cosas sin ''Apresurarnos''"></p>
            </div>
        </div>

        <!-- card 1 -->
        <div class="card zoomCard" id="zoomCard5">
            <div class="img-container">    
                <img class="card-img-top" src="images/IMG_3068.jpg" alt="Imagen">
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <p data-fulltext="Aunque la distancia nos separe hoy, cada pensamiento mío viaja hasta ti con la fuerza del cariño más sincero. 
                Confío en que pronto llegará el día en que nuestras manos se entrelacen sin despedidas, y que ese futuro juntos será el premio más hermoso a esta espera."></p>
            </div>
        </div>

        <!-- card 1 -->
        <div class="card zoomCard" id="zoomCard6" data-imgpos="center 40%">
            <div class="img-container">    
                <img class="card-img-top" src="images/IMG_3175.jpeg" alt="Imagen">
                <div class="overlay"></div>
            </div>
            <div class="card-body">
                <p data-fulltext="Felices 2 meses amor mío, a seguir viviendo experiencias juntos, a seguir creciendo juntos para acortar la distancia con el tiempo.
                Estoy seguro que este es solo el comienzo de algo hermoso, y que pronto celebraremos juntos sin distancias ni pantallas de por medio. 
                Por muchos más meses (y años) llenos de cariño, sueños y planes juntos.
                Te quiero mucho. ❤️"></p>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
